<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <title>Validacion de tarjeta de credito</title>
  </head>
  <body>
    <div class="contenedor-img">
      <img src="./bank.jpg" alt="banco" />
    </div>
    <div class="login">
      <div class="form-container">
        <img class="logo" src="./logobank.png" alt="logo bank">
        <form>
          <h1>VALIDACIÓN DE TARJETA DE CREDITO</h1>
          <label for="inputNombre">Nombre</label>
          <input
            type="text"
            id="inputNombre"
            maxlength="19"
            autocomplete="off"
            placeholder="Ingresa tu nombre"
          />
          <label for="inputNumero">Tarjeta</label>
          <input
            id="cardNumber"
            type="text"
            maxlength="16"
            minlength="13"
            placeholder="****************"

          />
          <p><button type="button" id="btn" class="boton">Validar</button></p>
        <!--<div id="maskify"></div>-->
          <div  id="result1"></div>
          <div  id="result2"></div>
        </form>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
